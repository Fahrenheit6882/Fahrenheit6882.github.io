<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>First Robotics Fahrenheit Team 6882</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="/app.css">
</head>

<body>
  <!-- Top Banner -->
  <div class="w3-row fh-red">

    <!-- Top Banner Left: Logo -->
    <div class="w3-col s2">
      <div class="w3-panel w3-left">
        <img src="/img/fahrenheit-logo.png" width="50%">
      </div>
    </div>

    <!-- Top Banner Center: Site Title -->
    <div class="w3-col s8">
      <div class="w3-container w3-center">
        <h1><b>Fahrenheit Robotics</b></h1>
        <p>First Robotics Team 6882</p>
      </div>
    </div>

    <!-- Top Banner Right: Contact Us -->
    <div class="w3-col s2">
      <div class="w3-panel w3-center">
        <a class="fh-link" href="https://discord.com/channels/505146464037634050">
          <h5>Contact Us On Discord!</h5>
          <img class="w3-image" src="/img/discord-mark-white.svg" width="50%"/>
        </a>
      </div>
    </div>
  </div>  
  <!-- END Top Banner -->

  <!-- Main Content Section -->
  <div class="w3-row fh-main-content">

    <!-- Main Content Left -->
    <div class="w3-col s3">
      <div class="w3-card">
        <img src="/img/hydration.png" alt="Nature" style="width:100%">
      </div> 
    </div>

    <!-- Main Content Center-->
    <div class="w3-col s6">
      <div class="w3-row">
        <div class="w3-card">
          Paragraph can go here
        </div> 
      </div>
      <div class="w3-row">
        Photos Go here
      </div>
    </div>

    <!-- Main Content Right-->
    <div class="w3-col s3">
      <div class="w3-card">
        <img src="/img/astronaut.png" alt="astronaut" style="width:100%">
      </div>
    </div>

  </div>
  <!-- END Main Content-->

  <!-- Footer -->
  <footer>
    <div class="w3-row fh-red">
      <div class="w3-col s12">
        <div class="w3-panel">
          Footer
        </div>
      </div>
    </div>
  </footer>
  <!-- END Footer -->
</body>

</html>
